<!DOCTYPE html>
<html>
<head>
	<title>Challenge 2</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script>
	function startTime() {
	    var today = new Date();
	    var h = today.getHours();
	    var m = today.getMinutes();
	    var s = today.getSeconds();
	    m = checkTime(m);
	    s = checkTime(s);
	    document.getElementById('txt').innerHTML =
	    h + ":" + m + ":" + s;
	    var t = setTimeout(startTime, 500);
		}
	function checkTime(i) {
    	if (i < 10) {i = "0" + i};  
    	return i;
	}

	function timeOfTheDay(){
		var d = new Date();
	    var weekday = new Array(7);
	    weekday[0] = "zondag";
	    weekday[1] = "maandag";
	    weekday[2] = "dinsdag";
	    weekday[3] = "woensdag";
	    weekday[4] = "donderdag";
	    weekday[5] = "vrijdag";
	    weekday[6] = "zaterdag";

	    var n = weekday[d.getDay()];
	    document.getElementById("day").innerHTML = 'Het is vandaag ' + n;
	}

	function greeting(){
		var d = new Date();
		var time = d.getHours();
		var name = 'Fleur';

		if (time < 12){
			document.getElementById('greeting').innerHTML = "Goedemorgen " + name;
		}
		if(time >= 12 ){
			document.getElementById('greeting').innerHTML = "Goedemiddag " + name;
		}
	}
</script>

</head>

<body onload="startTime();timeOfTheDay();greeting()"; >
	<p class="begroeting" id="greeting"></p>
	<p  class="time" id="txt"></p>
	<p class="dag" id="day"></p>
	 




</body>
</html>
